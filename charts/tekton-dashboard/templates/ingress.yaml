{{- if .Values.dashboard.ingress.enabled }}
apiVersion: "networking.k8s.io/v1"
kind: Ingress
metadata:
  labels:
    {{ include "tektonDashboard.labels" . | indent 4 }}
  name: {{ template "tektonDashboard.fullname". }}
  namespace: {{ .Release.Namespace }}
  annotations:
{{ toYaml .Values.dashboard.ingress.annotations | indent 4 }}
spec:
{{- if .Values.dashboard.ingress.className }}
  ingressClassName: {{ .Values.dashboard.ingress.className }}
{{- end }}
  rules:
    {{- range .Values.dashboard.ingress.hosts }}
    - host: {{ required "An Ingress hostname is required" .host | quote }}
      http:
        paths:
          - path: {{ .path }}
            pathType: {{ default "Prefix" .pathType }}
            backend: {{- include ".Values.dashboard.ingress.backend" $  | nindent 14 }}
    {{- end }}
{{- if .Values.dashboard.ingress.tls }}
  tls:
    {{- range .Values.dashboard.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
{{- end -}}
{{- end }}
